<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Опрос</title>
</head>

<body>
    <div class="container" id="app">
        <header class="main-header padding-size">
            <div class="main-header-up">
                <img class="main-header-img" src="#" alt="Лого" width="200" height="200">
                <!--        лого с лева-->
                <search></search>
                <!-- Поиск по системе по середине-->
                <user></user>
                <!--        Аватарка и подпись с права-->
            </div>
            <nav>
                <way></way>
                <!-- Путь до опроса -->
            </nav>
        </header>
        <main class="content padding-size">
            <aside class="menu">
                <!-- колонка с лева -->
                <button class="menu-button">Опросы</button>
                <button class="menu-button">Пользователи</button>
                <button class="menu-button">Черные Списки</button>
                <button class="menu-button">Колл-центр</button>
            </aside>
            <section class="main-pull">
                <!-- Основной блок -->
                <navigation></navigation>
                <!-- переходы -->
                <p>Добавить опрос</p>
                <condition></condition>
                <!-- Условие n -->
                <button class="main-pull-add-button">
                    <!-- добавить условие -->
                    <p>+</p>
                    <p>Нажмите, чтобы добавить новое условие выборки.</p>
                    <p>Все условия связываются между собой логическим "И"</p>
                </button>
                <div class="main-pull-end-button">
                    <button class="main-pull-end-button-test">
                         Протестировать опрос
                    </button>
                    <button class="main-pull-end-button-next">
                         Далее
                    </button>
                </div>
            </section>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/condition.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/user.js"></script>
    <script src="js/way.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
